<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <div class="container border-radius">
            <div class="img-container">
                <div class="img"></div>
            </div>
            <div class="details border-radius">
                <h3>PERFUME</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <h2>$149.99 <span>$169.99</span></h2>
                <button><img src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Designed by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/AntonioMereu/Product-preview-card-component-Antonio-Mereu" target="_blank">Antonio
                Mereu</a>.
        </div>
    </footer>
</body>

</html>
